<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div class="first_name"><label for="first_name">First Name: * </label> <input type="text" name="first_name">
        </div>
        <div class="last_name"><label for="last_name">Last Name: *</label> <input type="text" name="last_name"> </div>
        <div class="email"> <label for="email">Email Address: * </label> <input type="text" name="email"> </div>
        <div class="password">Password: * <input type="password" name="password"></div>
        <div class="confirm">Confirm Password: * <input type="password" name="password"></div>
        <div class="birthday">Birthday: <input type="date"></div>
        <div class="gender">Gender Identity:
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="non_binary" value="non_binary">
                <label for="non_binary">Non-Binary</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">I prefer not to answer</label>
            </div>
        </div>
        <div class="description">
            <label for=description">A short description about myself: </label>
            <br>
            <textarea name="description" id="descrition" cols="50" rows="4"></textarea>
        </div>
        </div>
        <div class="language"> <label for = "favoriteLanguage">Favorite Language: </label> <select name="language">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
            </select>
        </div>
        <div class="acceptance">
            <input type="checkbox" name="acceptance">
            <label for="acceptance"> Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p1>* Indicates a required field</p1>
</body>

</html>
